<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Should I Watch It? - Kids</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Roboto:wght@300;400&family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="kids">
    <nav class="navbar">
        <div class="logo">
            <img src="assets/logo.png" alt="Should I Watch It? Logo" />
        </div>
        <div class="nav-toggle">
            <i class="fas fa-bars"></i>
        </div>
        <ul class="nav-menu">
            <li><button class="btn" onclick="window.location.href='index.html'"><span>Back to Main</span></button></li>
            <li><form id="form"><input type="text" placeholder="Search kids content..." id="search" class="search" /></form></li>
            <li><button class="btn" id="watchlist-btn"><span>Watchlist</span></button></li>
            <li><!-- Logout button placeholder --></li>
        </ul>
    </nav>
    <main id="main">
        <section id="kids-section" class="content-section">
            <h2>Kids Content</h2>
            <!-- Filter Controls -->
            <div class="filter-controls">
                <select id="genre-filter">
                    <option value="">All Genres</option>
                    <option value="16">Animation</option>
                    <option value="10751">Family</option>
                </select>
                <select id="year-filter">
                    <option value="">All Years</option>
                    <option value="2023">2023</option>
                    <option value="2022">2022</option>
                    <option value="2021">2021</option>
                    <option value="2020">2020</option>
                </select>
                <select id="rating-filter">
                    <option value="">All Ratings</option>
                    <option value="7">7+</option>
                    <option value="8">8+</option>
                    <option value="9">9+</option>
                </select>
            </div>
            <div class="section-content"></div>
        </section>
    </main>
    <div id="movie-modal" class="modal">
        <div class="modal-content">
            <div class="close-modal"><a href="#">X</a></div>
            <div id="modal-body" class="modal-body"></div>
        </div>
    </div>
    <footer class="footer">
        <p>This project uses the TMDb API but is not endorsed or certified by TMDb.</p>
    </footer>
    <script src="constants.js"></script>
    <script src="supabase-config.js"></script>
    <script src="kids.js"></script>
    <script src="filters.js"></script>
</body>
</html>
